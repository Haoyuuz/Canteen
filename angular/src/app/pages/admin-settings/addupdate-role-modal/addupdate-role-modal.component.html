<p-dialog
  header="User Role"
  [(visible)]="visible"
  [modal]="true"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
  [appendTo]="'body'"
>
  <mat-card class="cardWithShadow">
    <mat-card-content>
      <!-- -->
      <div class="addbut-cons">
        <button
          mat-raised-button
          color="primary"
          class="m-r-8"
          (click)="onAddRole()"
        >
          Add Role
        </button>
      </div>
      <table mat-table class="w-100" [dataSource]="data">
        <!-- Position Column -->

        <ng-container matColumnDef="roles">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-400 mat-subtitle-1 f-s-14"
          >
            User Roles
          </th>

          <td mat-cell *matCellDef="let element" class="mat-body-1">
            <div class="d-flex align-items-center">
              <div class="m-l-16">
                <div *ngFor="let role of element.roles">
                  <div class="role-actions ra">
                    <span class="f-w-600 f-s-14 rw">{{ role }}</span>
                    <div>
                      <button
                        mat-raised-button
                        color="warn"
                        class="m-r-8"
                        (click)="onRemove(role, element.userId)"
                      >
                        Remove
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns1"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</p-dialog>

<p-dialog
  header="User Role"
  [(visible)]="visible1"
  [modal]="true"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  [style]="{ width: '25vw' }"
  [draggable]="false"
  [resizable]="false"
  [appendTo]="'body'"
>
  <form ngNativeValidate (ngSubmit)="onSaveRole(1, '')">
    <select
      class="dropdownStat"
      name="status"
      id="status"
      aria-label="Default select example"
      [(ngModel)]="datasave.role"
      required
    >
      <option value="" selected>Select Role</option>
      <option *ngFor="let avrole of availRoles" [value]="avrole.roleName">
        {{ avrole.roleName }}
      </option>
    </select>

    <div class="addbut-cons">
      <button type="submit" mat-raised-button color="primary" class="m-r-8">
        Save
      </button>
    </div>
  </form>
</p-dialog>
<app-toastr-serv></app-toastr-serv>
