<mat-card class="cardWithShadow m-t-24">
  <mat-card-content>
    <mat-card-title>Best Seller</mat-card-title>
    <div
      class="carousel"
      (mouseenter)="pauseCarousel()"
      (mouseleave)="resumeCarousel()"
    >
      <div class="carousel-inner" [style.transform]="carouselTransform">
        <ng-container *ngFor="let bestSeller of bestseller; let i = index">
          <div class="carousel-item" [class.active]="i === currentSlide">
            <div class="position-relative">
              <img
                mat-card-image
                [src]="bestSeller.imgSrc"
                alt="Food Image"
                width="250"
                height="250"
                class="w-100"
              />
            </div>

            <mat-card-content class="p-y-24">
              <div class="user-category">
                <div class="m-b-20">
                  <img
                    [src]="bestSeller.user"
                    class="rounded-circle"
                    width="40"
                  />
                </div>
                <span
                  class="f-s-12 m-y-16 f-w-600 p-x-8 p-y-4 bg-light rounded-pill"
                >
                  {{ bestSeller.category }}
                </span>
              </div>
              <mat-card-title class="m-t-20 text-hover-primary cursor-pointer">
                <a routerLink="['/']" class="hover-text">{{
                  bestSeller.title
                }}</a>
              </mat-card-title>
              <div
                class="d-flex align-items-center justify-content-center m-t-24"
              >
                <div class="d-flex align-items-center">
                  <span class="m-r-12 f-s-14 d-flex align-items-center">
                    <i-tabler name="point" class="icon-14 m-r-4"></i-tabler>
                    {{ bestSeller.date }}
                  </span>
                </div>
                <button
                  class="btn buy-button m-l-auto f-s-14 d-flex align-items-center"
                >
                  <i-tabler
                    name="shopping-cart"
                    class="icon-14 m-r-4"
                  ></i-tabler>
                  Add to Cart
                </button>
              </div>
            </mat-card-content>
          </div>
        </ng-container>
      </div>
      <button (click)="prevSlide()" class="sliderbutPrev">&#10094;</button>
      <button (click)="nextSlide()" class="sliderbutNext">&#10095;</button>
    </div>
  </mat-card-content>
</mat-card>
